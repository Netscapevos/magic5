<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <nav>
            <a href="#" class="active">Home</a>
            <a href="#">Made</a>
            <a href="#">For</a>
            <a href="#">Hackclub</a>
            <a href="#">By Ram Ratan</a>
        </nav>
    </header>


    
    <div class="slider">


        <div class="list">

            <div class="item">
                <img src="image/the-beautiful-architecture-of-kyiv-ukraine-europe-v0-tz4muy2hi0k81.webp" alt="">

                <div class="content">
                    <div class="title">MAGIC SLIDER</div>
                    <div class="type">Kyiv ukraine</div>
                    <div class="description">
before the war                    </div>
                    <div class="button">
                        <button>I dont own the image</button>
                    </div>
                </div>
            </div>

            <div class="item">
                <img src="./image/ultra-hd-buildings-around-lake-lucerne-laptop-yphb4af986kad973.jpg" alt="">

                <div class="content">
                    <div class="title">MAGIC SLIDER</div>
                    <div class="type">Italy</div>
                    <div class="description">
                    </div>
                    <div class="button">
                        <button>I dont own the image</button>
                    </div>
                </div>
            </div>

            <div class="item">
                <img src="./image/nairobi2.jpg" alt="">

                <div class="content">
                    <div class="title">MAGIC SLIDER</div>
                    <div class="type">Nairobi city</div>
                    <div class="description">
                    </div>
                    <div class="button">
                        <button>I dont own the image</button>
                    </div>
                </div>
            </div>

            <div class="item">
                <img src="./image/nairobi3.jpg" alt="">

                <div class="content">
                    <div class="title">MAGIC SLIDER</div>
                    <div class="type">Nairobi city</div>
                    <div class="description">
                    </div>
                    <div class="button">
                        <button>I dont own the image</button>
                    </div>
                </div>
            </div>

        </div>


        <div class="thumbnail">

            <div class="item">
                <img src="./image/the-beautiful-architecture-of-kyiv-ukraine-europe-v0-tz4muy2hi0k81.webp" alt="">
            </div>
            <div class="item">
                <img src="./image/ultra-hd-buildings-around-lake-lucerne-laptop-yphb4af986kad973.jpg" alt="">
            </div>
            <div class="item">
                <img src="./image/nairobi2.jpg" alt="">
            </div>
            <div class="item">
                <img src="./image/nairobi3.jpg" alt="">
            </div>

        </div>


        <div class="nextPrevArrows">
            <button class="prev"> < </button>
            <button class="next"> > </button>
        </div>


    </div>





    <script src="app.js"></script>
</body>
</html>
